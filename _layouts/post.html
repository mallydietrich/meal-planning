---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <hr>
    <p><a href="/">‚Üê Back to latest plan</a></p>
</article>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2em;
    }

    th,
    td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f8f9fa;
    }

    /* Mobile optimization for shopping list */
    h3 {
        margin-top: 1.5em;
        border-bottom: 2px solid #007bff;
        display: inline-block;
        padding-bottom: 2px;
    }

    li {
        list-style: none;
        margin-bottom: 10px;
        font-size: 1.1em;
    }

    input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 15px;
    }
</style>
